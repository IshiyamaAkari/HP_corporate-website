    <section class="top" id="top">

          <img src="../img/top-con.jpg" alt="トップ画像">
        </div>
        <h1 class="m-ttl">Contact us</h1>
        <div class="s-btn"><a href="contact.html#contact"><span>↓</span><span>Click!</span></a></div>
      </div>
    </section>
    <section class="breadcrumb" id="breadcrumb">
      <div class="breadcrumb-wrap">
        <ul class="breadcrumb-wrap__list">
          <li class="breadcrumb-wrap__list__item">
            <a href="../index.html"><span>Home</span></a>
          </li>

            <a href="contact.html"><span class="b-color">Contact</span></a>
          </li>
        </ul>
      </div>
    </section>
    <section class="contact" id="contact">
      <div class="contact-wrap __inner">
        <h2>お問合せフォーム</h2>
        <p>ご質問・ご相談などのお問い合わせは<br class="__sp">このフォームよりお送りください。<br>
        内容確認後、担当よりご連絡いたします。</p>
        <div class="contact-wrap__form">
          <form action="../mail.php" id="form" method="POST" class="contact-wrapper__form">
            <div class="contact-wrap__form__box">
              <label for="name" class="contact-wrap__form__box__ttl">お問い合わせ項目</label>
              <select name="お問い合わせ項目" required="required" class="contact-wrap__form__box__select">
                <optgroup value>
                  <option value="プルダウンメニューで問い合わせ内容を選択" hidden class="contact-wrap__form__box__select__with">お問い合わせ内容を選択</option>
                  <option value="お問い合わせ" class="contact-wrap__form__box__select__with">お問い合わせ</option>
                  <option value="資料請求" class="contact-wrap__form__box__select__with">資料請求</option>
                  <option value="採用問い合わせ" class="contact-wrap__form__box__select__with">採用問い合わせ</option>
                </optgroup>
              </select>
            </div>
            <div class="contact-wrap__form__box">
              <label for="name" class="contact-wrap__form__box__ttl">お名前（漢字）</label>
              <input type="text" class="contact-wrap__form__box__input" name="お名前（漢字）" required="required"
                placeholder="お名前をご入力下さい">
            </div>
            <div class="contact-wrap__form__box">
              <label for="company" class="contact-wrap__form__box__ttl">貴社名</label>
              <input type="text" class="contact-wrap__form__box__input" company="貴社名" required="required"
                placeholder="貴社名をご入力下さい">
            </div>
            <div class="contact-wrap__form__box">
              <label for="email" class="contact-wrap__form__box__ttl">メールアドレス</label>
              <input type="email" class="contact-wrap__form__box__input" name="メールアドレス" required="required"
                placeholder="例）example@example.com">
            </div>
            <div class="contact-wrap__form__box __area">
              <label for="message" class="contact-wrap__form__box__ttl">お問い合わせ内容</label>
              <textarea name="お問い合わせ内容" class="contact-wrap__form__box__area" id="message" required="required"
                placeholder="お問い合わせ内容をご入力下さい"></textarea>
            </div>
            <button type="submit" class="btn">送信する</button>
          </form>
        </div>
      </div>      
    </section>
